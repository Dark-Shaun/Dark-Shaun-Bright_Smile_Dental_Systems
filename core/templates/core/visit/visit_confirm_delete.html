{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Visit Deletion</h2>
    <p>Are you sure you want to delete this visit?</p>
    <p><strong>Date:</strong> {{ object.date }}</p>
    <p><strong>Patient:</strong> {{ object.patient.name }}</p>
    <p><strong>Doctor:</strong> {{ object.doctor.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger rounded-pill">Confirm Deletion</button>
        <a href="{% url 'visit_detail' object.pk %}" class="btn btn-secondary rounded-pill">Cancel</a>
    </form>
</div>
{% endblock %}
