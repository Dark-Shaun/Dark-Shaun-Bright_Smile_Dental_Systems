{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Patient Deletion</h2>
    <p>Are you sure you want to delete the patient "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger rounded-pill">Confirm Delete</button>
        <a href="{% url 'patient_detail' object.pk %}" class="btn btn-secondary rounded-pill">Cancel</a>
    </form>
</div>
{% endblock %}
